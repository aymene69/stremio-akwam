<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Stremio-Akwam Configuration</title>
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://i.ibb.co/WGTw4bV/stremio-bg.png') no-repeat fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        img {
            width: 100px;
            height: 100px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        .multipleSelection {
            width: 150px;
        }

        .selectBox {
            position: relative;
        }

        .overSelect {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }

        #languageCheckBoxes {
            display: none;
        }

        #languageCheckBoxes label {
            display: block;
        }
    </style>
</head>

             alt="logo" style="width: 100px; height: 100px;">

                Akwam Addon</h1>
